<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRIAAI Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 600px;
      margin: auto;
      display: block;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>PRIAAI Dashboard</header>

  <div class="section">
    <h2>Chart Visualisierung</h2>
    <canvas id="myChart"></canvas>
  </div>

  <div class="section">
    <h2>BTC Verteilung</h2>
    <label for="kunden">Anzahl der Kunden:</label>
    <input type="number" id="kunden" placeholder="z.B. 5" />
    <label for="betrag">Gesamtbetrag in BTC:</label>
    <input type="number" id="betrag" placeholder="z.B. 0.25" />
    <button onclick="calculateBTC()">Mining starten</button>
    <p id="btcResult"></p>
    <button onclick="connectWallet()">Mit Wallet verbinden</button>
    <p id="walletStatus"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
